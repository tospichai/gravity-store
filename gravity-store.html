<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600&Oswald:wght@200;300;400;500,600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title>Gravity Store</title>
</head>

<body>
  <div class="my-7">
    <div class="max-w-7xl mx-auto bg-white rounded-md">
      <nav class="flex items-center justify-between flex-wrap p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <img class="w-[140px]" src="logo.png" alt="gravity store logo">
        </div>
        <div class="w-full flex items-center w-auto">
          <div class="text-md flex-grow">
            <a href="#responsive-header" class="block mt-4 inline-block mt-0 hover:text-state-500 mr-4">
              Store
            </a>
            <a href="#responsive-header" class="block mt-4 inline-block mt-0 hover:text-state-500 mr-4">
              About
            </a>
            <a href="#responsive-header" class="block mt-4 inline-block mt-0 hover:text-state-500">
              Cart
            </a>
            <a href="#responsive-header" class="block mt-4 inline-block mt-0 pl-3">
              <div class="bg-slate-900 py-1 px-2 rounded-full">
                <span class="material-symbols-outlined text-white">shopping_bag</span>
              </div>
            </a>
          </div>
        </div>
      </nav>
      <section id="banner" class="px-20">
        <div class="grid grid-cols-2 gap-2">
          <div class="mt-[150px] -translate-x-[40px] order-2"><img class="w-full" src="banner.png" alt=""></div>
          <div class="z-10 order-1">
            <span class="text-[250px] font-extrabold">SHOES</span>
          </div>
          <div class="order-3 -mt-32 px-20 z-20">
            <div class="text-xl">
              Exclusive brands aspire for the label haute couture, but the term is technically limited to members of the Chambre Syndicale de la Haute.
            </div>
              <div class="my-10 text-md">
                <a href="#" class="flex items-center"><span class="underline underline-offset-2">All Shoes </span> <span class="material-symbols-outlined pl-2"> arrow_right_alt </span></a>
              </div>
          </div>
        </div>
      </section>
      <section id="photo">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p1.jpg"></div>
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p2.jpg"></div>
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p3.jpg"></div>
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p4.jpg"></div>
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p5.jpg"></div>
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p6.jpg"></div>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
