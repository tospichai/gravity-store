<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;400;500;600&Oswald:wght@200;300;400;500,600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title>Gravity Store</title>
</head>

<body>
  <div class="py-7">
    <div class="max-w-7xl mx-5 xl:mx-auto bg-white rounded-md drop-shadow-2xl">
      <nav class="flex items-center justify-center sm:justify-between flex-wrap p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <img class="w-[140px]" src="logo.png" alt="gravity store logo">
        </div>
        <div class="w-full flex items-center w-auto">
          <div class="text-md flex-grow">
            <a href="#responsive-header" class="block mt-4 inline-block mt-0 hover:text-state-500 mr-4">
              Store
            </a>
            <a href="#responsive-header" class="block mt-4 inline-block mt-0 hover:text-state-500 mr-4">
              About
            </a>
            <a href="#responsive-header" class="block mt-4 inline-block mt-0 hover:text-state-500">
              Cart
            </a>
            <a href="#responsive-header" class="block mt-4 inline-block mt-0 pl-3">
              <div class="bg-slate-900 py-1 px-2 rounded-full">
                <span class="material-symbols-outlined text-white">shopping_bag</span>
              </div>
            </a>
          </div>
        </div>
      </nav>
      <section id="banner" class="px-1 md:px-15 xl:px-20">
        <div class="grid grid-cols-2 gap-2">
          <div
            class="text-[70px] sm:text-[130px] md:text-[160px] lg:text-[230px] xl:text-[250px] text-center font-extrabold col-span-2">
            SNEAKERS</div>
          <div class="px-10 sm:px-20 z-20 col-span-2 sm:col-span-1 order-2 sm:order-1">
            <div class="text-xl uppercase">
              <div class="font-bold">
                THE OFFICIAL GRAVITY STORE<br>
                Authentic 100%<br>
                PRE-ORDER / IN-STORE<br>
                SNEAKER STREET WERE ETC.<br>
              </div>
              <div class="text-md font-light pt-3">
                มีบริการส่งแมสเซนเจอร์<br>
                <a href="https://lin.ee/KYrAIvG">Line : <span class="lowercase">@xmz3720v</span></a><br>
              </div>
            </div>
            <!-- <div class="text-xl">
              Exclusive brands aspire for the label haute couture, but the term is technically limited to members of the
              Chambre Syndicale de la Haute.
            </div> -->
            <div class="my-10 text-md">
              <a href="#" class="flex items-center"><span class="underline underline-offset-2">รองเท้าทั้งหมด </span> <span
                  class="material-symbols-outlined pl-2"> arrow_right_alt </span></a>
            </div>
          </div>
          <div class="px-10 sm:px-0 col-span-2 sm:col-span-1 order-1 sm:order-2">
            <img class="w-full -mt-[50px] sm:-mt-[140px] md:-mt-[180px] lg:-mt-[240px] xl:-mt-[250px]" src="banner.png"
              alt="">
          </div>

        </div>
      </section>
      <section id="photo">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p1.jpg"></div>
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p2.jpg"></div>
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p3.jpg"></div>
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p4.jpg"></div>
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p5.jpg"></div>
          <div class="relative h-96"><img class="absolute w-full h-full object-cover" src="p6.jpg"></div>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
